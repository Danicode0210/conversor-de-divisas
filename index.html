<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de divisas</title>
</head>

<body>
    <div class="container">
        <h1>Convierte dolares a pesos colombianos</h1>
        <div class="container-img">
            <img src="./img/divisas.png" alt="divisas">
        </div>
        <div class="containerSelect">
            <input type="number" placeholder="Cantidad de dinero" id="valor">
            <h3>Convertir a:</h3>
            <select name="moneda" id="moneda">
            </select>
        </div>
        <div class="containerButton">
            <button type="submit" onclick="conversion()">Convertir</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
